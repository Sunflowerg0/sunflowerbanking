<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Mobile System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }
        
        /* Custom background image styling with a stronger overlay for mobile contrast */
        .banking-bg {
            background-image: url('https://i.imgur.com/uKhPaS5.jpeg'); /* Using a reliable placeholder */
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* Stronger dark overlay for readability on all screens */
            background-color: rgba(0, 0, 0, 0.6); 
            background-blend-mode: overlay;
        }
        
        /* Overriding Tailwind for the specific bank blue color */
        .bank-blue {
            background-color: #0076a3;
        }
        .text-bank-blue {
            color: #0076a3;
        }
        .focus\:ring-bank-blue:focus {
            --tw-ring-color: #0076a3;
        }
        .hover\:bg-bank-blue-dark:hover {
            background-color: #005f82; /* Slightly darker shade for hover effect */
        }
    </style>
</head>

<body class="banking-bg text-gray-800">

    <header class="h-16 w-full p-4 flex items-center justify-between bg-black/30 backdrop-blur-sm shadow-md">
        <h1 class="text-lg sm:text-xl font-bold text-white tracking-wider">Bank Admin Portal</h1>
        <button id="logout-button-header" onclick="goToPage('Logout')"

                Welcome, Administrator.

                <button onclick="goToPage('Manage User Account Status')" class="bg-pink-600 text-white p-5 md:p-6 rounded-xl shadow-xl hover:bg-pink-700 transition duration-200 flex flex-col items-center space-y-2 transform hover:scale-[1.02] active:scale-[0.98] focus:ring-4 focus:ring-pink-300">

                </button>
                
                <button onclick="goToPage('Admin Settings')" class="bg-gray-500 text-white p-5 md:p-6 rounded-xl shadow-xl hover:bg-gray-600 transition duration-200 flex flex-col items-center space-y-2 transform hover:scale-[1.02] active:scale-[0.98] focus:ring-4 focus:ring-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 md:h-10 md:w-10" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.3-.857-3.01.8-1.76 2.124a1.533 1.533 0 01-.177 2.286c-1.56.38-1.56 2.6 0 2.98a1.532 1.532 0 01.177 2.286c-1.25 1.324.46 3.18 1.76 2.124a1.533 1.533 0 012.286.948c.38 1.56 2.6 1.56 2.98 0a1.532 1.532 0 012.286-.948c1.3.857 3.01-.8 1.76-2.124a1.533 1.533 0 01.177-2.286c1.56-.38 1.56-2.6 0-2.98a1.532 1.532 0 01-.177-2.286c1.25-1.324-.46-3.18-1.76-2.124a1.533 1.533 0 01-2.286-.948zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/></svg>
                    <span class="text-base md:text-lg font-semibold text-center">Admin Settings</span>
                    <span class="text-xs opacity-80">Portal configuration</span>
                </button>
                
                <button onclick="goToPage('Generate Mock Transaction')" class="bg-orange-600 text-white p-5 md:p-6 rounded-xl shadow-xl hover:bg-orange-700 transition duration-200 flex flex-col items-center space-y-2 transform hover:scale-[1.02] active:scale-[0.98] focus:ring-4 focus:ring-orange-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 md:h-10 md:w-10" viewBox="0 0 20 20" fill="currentColor"><path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM5 13a1 1 0 011-1h6a1 1 0 110 2H6a1 1 0 01-1-1zm0 3a1 1 0 011-1h6a1 1 0 110 2H6a1 1 0 01-1-1zM11 5a1 1 0 011-1h2a1 1 0 110 2h-2a1 1 0 01-1-1zM4 9a1 1 0 011-1h10a1 1 0 010 2H5a1 1 0 01-1-1zM5 1a1 1 0 00-1 1v16a2 2 0 002 2h8a2 2 0 002-2V2a1 1 0 00-1-1H5z" /></svg>
                    <span class="text-base md:text-lg font-semibold text-center">Generate Mock Transaction</span>

                <button onclick="goToPage('Update Transaction Status')" class="bg-sky-600 text-white p-5 md:p-6 rounded-xl shadow-xl hover:bg-sky-700 transition duration-200 flex flex-col items-center space-y-2 transform hover:scale-[1.02] active:scale-[0.98] focus:ring-4 focus:ring-sky-300">

                    <span class="text-xs opacity-80">Mark transfers as successful or failed</span>
                </button>

                <button onclick="goToPage('Issue Transfer Message')" class="bg-indigo-600 text-white p-5 md:p-6 rounded-xl shadow-xl hover:bg-indigo-700 transition duration-200 flex flex-col items-center space-y-2 transform hover:scale-[1.02] active:scale-[0.98] focus:ring-4 focus:ring-indigo-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 md:h-10 md:w-10" viewBox="0 0 20 20" fill="currentColor"><path d="M2 5a2 2 0 012-2h12a2 2 0 012 2v8a2 2 0 01-2 2h-2.586l-2.707 2.707A1 1 0 0110 17h-1a1 1 0 01-1-1V5z" /></svg>
                    <span class="text-base md:text-lg font-semibold text-center">Issue Transfer Message</span>
                    <span class="text-xs opacity-80">Send system messages about transfers</span>
                </button>
            </div>
            
            <div class="mt-10 text-center">
                <button onclick="goToPage('Logout')" class="text-gray-500 hover:text-bank-blue font-medium transition duration-150">
                    Log Out of Portal

        </div>


        <div id="message-box" class="fixed top-0 left-0 w-full p-4 hidden">
            </div>
    </main>

    <script>
        const messageBox = document.getElementById('message-box');
        const adminGreeting = document.getElementById('admin-greeting');
        const loginPage = 'admin-login.html'; // Define the login page URL

        /**
         * Displays a temporary message at the top of the screen.
         */
        function showMessage(message, bgColorClass) {
            
            // Clear previous classes and content
            messageBox.className = 'fixed top-0 left-0 w-full p-4 text-white text-center shadow-lg transition-all duration-300 z-50';
            messageBox.classList.remove('hidden');
            messageBox.classList.add(bgColorClass);
            messageBox.innerHTML = `<p class="font-medium">${message}</p>`;

            // Auto-hide the message after 4 seconds
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 4000);
        }

        /** * Handles navigation, including the JWT-specific logout logic.
         */
        function goToPage(pageName) {
            
            console.log(`User clicked to go to: ${pageName}`);
            
            if (pageName === 'Logout') {
                // ðŸ’¡ JWT LOGOUT LOGIC
                localStorage.removeItem('adminToken');
                localStorage.removeItem('adminName');
                showMessage(`You have successfully logged out. Redirecting...`, 'bg-red-600');
                setTimeout(() => {
                    window.location.href = loginPage;
                }, 1000);
            } else if (pageName === 'Create User Account') {
                window.location.href = 'create-user-account.html';
            } else if (pageName === 'View User Account') {
                window.location.href = 'view-user-account.html';
            } else if (pageName === 'Manage User Funds') {
                window.location.href = 'manage-user-funds.html';
            } else {
                const transactionPages = ['Generate Mock Transaction', 'Update Transaction Status', 'Issue Transfer Message'];
                const colorClass = transactionPages.includes(pageName) ? 'bg-indigo-500' : 'bg-bank-blue';
                showMessage(`Navigating to: ${pageName}. (Content to be built next!)`, colorClass);
            }
        }
        
        // ----------------------------------------------------
        // --- JWT: INITIAL AUTHENTICATION CHECK ON LOAD ---
        // ----------------------------------------------------

        window.onload = function() {
            
            const token = localStorage.getItem('adminToken');
            const name = localStorage.getItem('adminName');

            // 1. Check for token presence
            if (!token) {
                console.warn("No admin token found. Redirecting to login.");
                showMessage("Session expired or invalid access. Please log in.", 'bg-red-700');
                setTimeout(() => {
                    window.location.href = loginPage;
                }, 1500);
                return; // Stop execution if no token is found
            }

            // 2. Set personalized greeting if name is available
            if (name) {
                adminGreeting.textContent = `Welcome, ${name}.`;
            } else {
                adminGreeting.textContent = `Welcome, Administrator.`;
            }
            
            // 3. Ensure dashboard elements are visible
            const dashboard = document.getElementById('admin-dashboard');
            dashboard.classList.remove('hidden'); 
            console.log("Admin Dashboard loaded successfully with valid token.");
        };

    </script>
</body>
