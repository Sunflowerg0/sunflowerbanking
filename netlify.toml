[build]
command = "npm run build"
publish = "."

[functions]
directory = "netlify/functions"
node_bundler = "esbuild"
# ðŸ‘‡ ADD THIS LINE and the list below ðŸ‘‡
external_node_modules = [
  "express", 
  "mongoose", 
  "serverless-http", 
  "bcryptjs", 
  "jsonwebtoken",
  "nodemailer"
]

[context.production.environment]
NODE_VERSION = "20"

[[redirects]]
from = "/api/*"
to = "/.netlify/functions/api/:splat"
status = 200
force = true

[[redirects]]
from = "/*"
to = "/index.html"
status = 200